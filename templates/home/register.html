{% extends 'base1.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">

<div class="container">
    <div class="glass-card">
        <h1>Smart Expense Tracker</h1>
        <h1>Create Account</h1>
        <form action="/handleSignup/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">User Name</label>
                <input id="uname" name="uname" type="text" placeholder="Enter User Name" required />
            </div>
            <div class="form-group">
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" placeholder="Enter First Name" />
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" placeholder="Enter Last Name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter Email Address" required />
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <select name="profession" id="profession">
                    <option value="Employee">Employee</option>
                    <option value="Business">Business</option>
                    <option value="Student">Student</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="income">Income</label>
                <input id="income" name="income" type="text" placeholder="Enter Income" required />
            </div>
            <div class="form-group">
                <label for="Savings">Savings</label>
                <input id="Savings" name="Savings" type="text" placeholder="Enter Savings Amount" required />
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input id="pass1" name="pass1" type="password" placeholder="Enter Password" required />
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input id="pass2" name="pass2" type="password" placeholder="Confirm Password" required />
            </div>
            {% comment %} <div class="form-group">
                <label for="security">Security Question</label>
                <input id="security" name="security" type="text" placeholder="What is your security question ?" required />
            </div> {% endcomment %}
            <button type="submit">Create User</button>
            <div>
                <a href="/">Already have an account? Go to login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
